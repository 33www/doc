<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="lib/jq/jquery-3.3.1.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button>点击我</button>
    <div></div>
    <script>
      $(function (){
        $("button").click(function(){
            $.get("test.json",function(d){
                $.each(d.css,function(i,item){
                  $("div").append("<details><summary>"+item.name+"</summary>"+"<p>"+item.value.join("</p><p>")+"</p></details>");
                });
              });
              
            });
        });
    </script>
  </body>
</html>
