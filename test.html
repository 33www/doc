<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="lib/jq/jquery-3.3.1.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button>点击我</button>
    <a href="javascript:;">点击</a>
    <ul>
    </ul>
    <script>
      $(function (){
        $("button").click(function(){
            $.ajax({
              url: "test.json",
              type: "get",
              datatype: "json",
              success: function(a,b,data,status,result,css,name,value){
                console.log(a);
                console.log(b);
                console.log(data);
                console.log(status);
                console.log(result);
                console.log(css);
                console.log(name);
                console.log(value);
              },
              error: function(data){
                console.log(data.status);
              }
            });
        });
      });
    </script>
  </body>
</html>
